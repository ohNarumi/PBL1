<!DOCTYPE html>
<html labg="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>質問詳細画面</title>
    </head>

    <body>

        <!-- 戻るボタン -->
        <div name="return_button" style="position:absolute; top:10px; left:10px;">
            <input style="color:black;background-color:white;font-size:15;width:100px;height:30px" type="button" value="戻る">
        </div>


        <!-- 回答するボタン -->
        <div name="kaitou_button" style="position:absolute; top:10px; right:10px;">
            <input style="color:black;background-color:white;font-size:15;width:100px;height:30px" type="button" value="回答する">
        </div>


        <!-- タイトル -->
        <div name="title" style="position:absolute; top:50px; left:10px;">
            <h3>バナナはおやつに入るか？</h3>
        </div>


        <!-- 投稿日 -->
        <div name="Toukoubi" style="position:absolute; top:110px; right:10px;">
            <u>投稿日：2018/12/25 23:48</u>
        </div>


        <!-- 投稿者のアイコン -->
        <div name="aikon_maru" style="position:absolute; top:133px; right:60px;">
            <maru2>
        </div>

        <div name="aikon_photo" style="position:absolute; top:135px; right:64px;">
            <img src="img.png" width="18" height="18">
        </div>


        <!-- 質問投稿者 -->
        <div name="Toukousya" style="position:absolute; top:140px; right:10px;">
            <u>投稿者：　　Akane</u>
        </div>


        <!-- 質問の添付写真 -->
        <div name="Toukousya" style="position:absolute; top:190px; left:20px;">
            <img src="C.png" width="400" height="300">
        </div>


        <!-- 質問の内容 -->
        <div class="box1" >
            <div name="title" style="position:absolute; top:0px; left:450px;">
                <p>私は、バナナが大好きです。🍌🍌バハマ</p>
                <p>好き好き好き好き好き好き</p>
                <p>※メンヘラではありません</p>
            </div>
        </div>


        <!-- ハッシュタグ -->
        <div name="Kaitou" style="position:absolute; top:500px; left:20px;">
            <p1>#バナナ　　#バハマ　　#ママ友　　#お寿司</p1>
            <br>
            <p1>#おやつ</p1>
        </div>


        <!-- 回答 -->
        <div name="Kaitou" style="position:absolute; top:580px; left:10px;">
            <p>回答</p>
        </div>

        
        <!-- 回答（投稿者情報） -->
        <div name="Toukousya" style="position:absolute; top:628px; left:70px;">
            <p>Akanemaru　　投稿日:2011/11/11　13:29</p>
        </div>

        <!-- 回答（投稿者のアイコン） -->
        <div name="Toukousya" style="position:absolute; top:640px; left:20px;">
            <maru>
        </div>

        <div name="Toukousya" style="position:absolute; top:645px; left:25px;">
            <img src="B.png" width="20" height="20">
        </div>

        <!-- 回答（投稿者のコメント） -->
        <div class="box2" >
            <div name="title" style="position:absolute; top:30px; left:60px;">
                <p>私はバナナが嫌いです。おやつではありません。</p>
            </div>
        </div>

        <!-- 続きを見る -->
        <div name="kaitou_button">
            <center>
                <button style="position:absolute; top:730px;">
                    続きを見る
                </button>
            </center>

        </div>

    </body>
</html>
